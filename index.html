<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Pog Calc√≥latoro</title>
</head>

<body class="body">
    <div class="calculator">
        <section class="output">
            <div class="output__sub">&nbsp;</div>
            <div class="output__main">0</div>
        </section>
        <section class="operations">
            <div class="row">
                <button class="button button--gray button--procent">%</button>
                <button class="button button--gray button--ce">CE</button>
                <button class="button button--gray button--c">C</button>
                <button class="button button--gray button--del">&#9003;</button>
            </div>
            <div class="row">
                <button class="button button--gray button--reverse">
						<sup>1</sup>/<sub>x</sub>
					</button>
                <button class="button button--gray button--power">
						x<sup>2</sup>
					</button>
                <button class="button button--gray button--sqrt">&radic;x</button>
                <button class="button button--gray button--divide">&divide;</button>
            </div>
            <div class="row">
                <button class="button button--black button--7">7</button>
                <button class="button button--black button--8">8</button>
                <button class="button button--black button--9">9</button>
                <button class="button button--gray button--times">&times;</button>
            </div>
            <div class="row">
                <button class="button button--black button--4">4</button>
                <button class="button button--black button--5">5</button>
                <button class="button button--black button--6">6</button>
                <button class="button button--gray button--minus">&minus;</button>
            </div>
            <div class="row">
                <button class="button button--black button--1">1</button>
                <button class="button button--black button--2">2</button>
                <button class="button button--black button--3">3</button>
                <button class="button button--gray button--plus">&plus;</button>
            </div>
            <div class="row">
                <button class="button button--black button--flip">
						<sup>&plus;</sup>/<sub>&minus;</sub>
					</button>
                <button class="button button--black button--0">0</button>
                <button class="button button--black button--dot">&comma;</button>
                <button class="button button--blue button--equals">&equals;</button>
            </div>
        </section>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
